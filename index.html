<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

  <section class="body">
    <header>
      <h1>todos</h1>
    </header>

    <div class="textBox">
      <form>
      <input class="text" type="text" name="toDoList" value="">
      </form>
      <!-- <input class="submitButton" type="submit"> -->
    </div>

    <div class="box">
      <div class="toDoContainer">
      </div>
      <footer>
        <p><span class="span"></span> items left</p>
        <div class="buttons">
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
        </div>
        <button class="delete">Clear Completed</button>
      </footer>
    </div>
  </section>


    <script charset="utf-8" src="bower_components/jquery/dist/jquery.js"></script>
    <script charset="utf-8" src="bower_components/underscore/underscore.js"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
